<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des livres - rappel javascript</title>
</head>
<body>
  <div class="container">
  <h1>Liste des livres</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Cat√©gorie</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">12345</th>
        <td>The slight edge</td>
        <td>Jeff Olsen</td>
        <td>Personal Transformation</td>
      </tr>
    </tbody>
  </table>

  <h1>Ajout d'un nouveau livre</h1>
  <form>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" class="form-control" id="isbn" >
    </div>
    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" class="form-control" id="titre" >
    </div>
    <div class="mb-3">
      <label for="auteur" class="form-label">Auteur</label>
      <input type="text" class="form-control" id="auteur" >
    </div>
    <div class="mb-3">
      <label for="categorie" class="form-label">Categorie</label>
      <input type="text" class="form-control" id="categorie" >
    </div>
    <button type="button" id="btnValider" class="btn btn-primary">Valider</button>
    <button type="reset" class="btn btn-danger">Annuler</button>
  </form>
  </div>
<script src="livre.js"></script>
<script src="liste-livres.js"></script>
</body>
</html>
